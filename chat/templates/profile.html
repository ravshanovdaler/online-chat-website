{% extends 'home.html' %}


{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <svg  xmlns="http://www.w3.org/2000/svg" width="70%" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
              </div>
              <h4 class="mb-2">{{user.first_name}} {{user.last_name}} </h4>
              <p class="text-muted mb-4">@{{user.username}} <span class="mx-2">|</span> <a
                  href="#!">{{ user.email }}</a></p>
                  <a href="{% url 'editprofile' %}">
              <button type="button" class="btn btn-primary btn-rounded btn-lg">
                Edit Profile  
              </button>
            </a>
                <a href="{% url 'password_change' %}">
              <button type="button" class="btn btn-primary btn-rounded btn-lg" style="font-size: 18px;">
                Change Password
              </button>
                <a href="{% url 'password_reset' %}">
              <button type="button" class="btn btn-primary btn-rounded btn-lg" style="margin-top: 1%;">
                Reset Password 
              </button></a>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
