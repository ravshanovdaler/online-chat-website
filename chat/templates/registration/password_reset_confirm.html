{% extends 'home.html' %}


{% block content %}
<form class="form-inline" method="post">
    {% csrf_token %}
    <div class="card" style="width: 40%; margin-left: 30%; margin-top: 10%;">
      <center><h5 class="card-title"> Reset Your Password</h5></center>
    <div class="form-group">
      <input type="password" style="width: 100% ; margin-top: 5%;" class="form-control" placeholder="New Password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
    </div>
    <div class="form-group">
      <input type="password" style="width: 100%; margin-top: 5%;" class="form-control" placeholder="confirm new password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
    </div>
    <div class="card-body">
      <p>Your password rules</p>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Confirm</button>
  </div>
  </form>
{% endblock content %}
